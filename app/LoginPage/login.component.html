<div class="container">

      <div>
        <h2>Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input [(ngModel)]="email" name="inputEmail" class="form-control" placeholder="Email address"  autofocus>

        <div *ngIf="hideToggle">
          <div class="input-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input [(ngModel)]="password" type="password" name="inputPassword" class="form-control" placeholder="Password" >
          <button class="btn input-group-addon" (click)="togglePasswordHide()"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
          </div>
        </div>
        <div *ngIf="!hideToggle">
          <div class="input-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input [(ngModel)]="password" name="password" class="form-control" placeholder="Password" >
          <button class="btn input-group-addon" (click)="togglePasswordHide()"><i class="fa fa-eye" aria-hidden="true"></i></button>
          </div>
        </div>


        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-outline-warning my-2 my-sm-0" (click)="register()">Register</button>
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="login()">Login</button>
        <!--<button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
        <form class="form-inline my-2 my-lg-0">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >{{selectedSearchField}}</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <a class="dropdown-item" *ngFor="let item of items" (click)="selectField(item)">{{item}}</a>
            </div>
          </div>
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <!-->
      </div>

    </div> <!-- /container -->
